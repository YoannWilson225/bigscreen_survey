<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card bg-dark">
                    <div class="card-header justify-center">

                    </div>
                    <div class="card-body text-white">
                        <!-- Ajouter la div pour les alertes d'erreur -->
                        <div id="errorAlert" class="alert alert-danger d-none"></div>
                        <!-- Ajouter la div pour les alertes de succÃ¨s -->
                        <div id="successAlert" class="alert alert-success d-none"></div>

                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary lg:px-10">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
